<!DOCTYPE html><html lang="en"><head> <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="front end mentor challenge"><title>Frontend Mentor | Todo app</title><link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"><link rel="stylesheet" href="css/main.css"></head><body><div class="background__image"></div><div class="app"> <div class="app__header"> <h1 class="header__title">Todo</h1><button class="header--toggle" id="mode--toggle"><img class="toggle__img" id="toggle__img" src="./images/icon-moon.svg" alt="dark mode toggle"></button><div class="header--input input__box"> <button class="input--btn" id="task__input">add</button><input class="input__task" type="text" name="task" id="task__data"></div></div><main class="app__main"> <ul class="main__list"><div class="list__controle"><div class="large--controle" id="left--tasks"><span id="left--tasks"></span>items left</div><button id="clear">Clear Completed</button></div></ul></main><footer class="app__controle"> <div class="large--controle" id="left--tasks"></div><span id="left--tasks"></span>items left<button>All</button><button>Active</button><button>Completed </button><button id="clear">Clear Completed</button></footer></div><script src="./js/index.js"> </script></body></html>
